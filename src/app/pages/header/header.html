<div class="app-shell d-flex">
	<nav id="app-sidebar" class="sidebar bg-dark text-white d-flex flex-column">
		<div class="sidebar-header p-3 d-flex align-items-center justify-content-between">
			<div class="d-flex align-items-center">
				<i class="fa fa-calendar fa-lg " aria-hidden="true"></i>
                @if(!sidebarCollapsed) {
                    <span class="brand">Leave Admin</span>
                }
				
			</div>
			<button class="btn btn-sm btn-outline-light d-md-none" (click)="toggleSidebar()" aria-label="Toggle sidebar">
				<i class="fa fa-bars"></i>
			</button>
		</div>

		<ul class="nav flex-column px-2">
			@if (role == 'Hr') {
				<li class="nav-item">
				<a class="nav-link text-white d-flex align-items-center" routerLink="/employee">
					<i class="fa fa-users me-2"></i>
					<span class="link-text">Employees</span>
				</a>
			</li>
			<li class="nav-item">
				<a class="nav-link text-white d-flex align-items-center" routerLink="/balance">
					<i class="fa fa-bar-chart-o me-2"></i>
					<span class="link-text">Leave Balance</span>
				</a>
			</li>
			}
			
			<li class="nav-item">
				<a class="nav-link text-white d-flex align-items-center" routerLink="/leave-request">
					<i class="fa fa-calendar-plus-o me-2"></i>
					<span class="link-text">Leave Request</span>
				</a>
			</li>
		</ul>

		<div class="mt-auto sidebar-footer p-3 border-top border-secondary">
			<div class="d-flex justify-content-between align-items-center">
				<div class="user-info d-flex align-items-center">
					<i class="fa fa-user me-2"></i>
					<span class="username">{{ username }}</span>
				</div>
				<button class="btn btn-sm btn-danger" (click)="logout()">
					<i class="fa fa-sign-out"></i>
					<span class="d-none d-md-inline ms-1">Logoff</span>
				</button>
			</div>
		</div>
	</nav>

	<div class="content flex-grow-1 d-flex flex-column">
		<header class="p-2 bg-light border-bottom">
			<button class="btn btn-primary" id="sidebarToggle" (click)="toggleSidebar()">
				<i class="fa fa-bars"></i>
			</button>
		</header>

		<main class="p-3 flex-grow-1 overflow-auto">
			<router-outlet></router-outlet>
		</main>
	</div>
</div>
